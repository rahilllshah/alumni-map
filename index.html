<!DOCTYPE HTML>
<html lang="en">
<head>
    
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    
    <title>Vector Map</title>
    
    <link href="jqvmap.css" rel="stylesheet"/>
    <link href="bootstrap-4.0.0-dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">
    
</head>
    
         <style>
        
        body{
            font-family: "Poppins", Arial, sans-serif;
            font-weight: 300;
            font-size: 16px;
            line-height: 2;
            color: gray;
            background: whitesmoke; 
            }
        
                 
        #header {
              background: #fff;
              z-index: 997;
              padding: 20px 0;
            }

            #header.header-scrolled {
              box-shadow: 0px 2px 15px rgba(0, 0, 0, 0.1);
              padding: 12px 0;
            }

            #header .logo {
              font-size: 32px;
              margin: 0;
              padding: 0;
              line-height: 1;
              font-weight: 700;
              letter-spacing: 0.5px;
            }

            #header .logo a {
              color: #5f687b;
            }

            #header .logo img {
              max-height: 40px;
            }
                 
                 
            #hero {
              width: 100%;
              height: 100vh;
              background: #fff;
              padding-top: 82px;
            }

            #hero h1 {
              margin: 0;
              font-size: 48px;
              font-weight: 700;
              line-height: 56px;
              color: #3e4450;
            }

            #hero h2 {
              color: #858ea1;
              margin: 10px 0  30px 0;
              font-size: 24px;
            }
                       
        #vmap{
            padding-top: 10%;
            padding-left: 10%;
            padding-right: 10%;
            height: 600px;
        }
        
    </style>
    
    <body>
        <header id="header" class="fixed-top">
            <div class="container d-flex align-items-center">

                <h1 class="logo"><a href="index.html">Alumni Map</a></h1>
    
            </div>
        </header>
            
        <section id="hero" class="d-flex align-items-center">

            <div class="container">
              <div class="row">
                <div class="col-lg-6 pt-5 pt-lg-0 order-2 order-lg-1 d-flex flex-column justify-content-center">
                  <h1>Our alumni are all over the world!</h1>
                  <h2>Hover over a country to see its alumni.</h2>
                </div>
                <div class="col-lg-6 order-1 order-lg-2 hero-img">
                <div id="vmap"></div>
                </div>
              </div>
            </div>

        </section><!-- End Hero -->
        
        
        <h3 id="name"></h3>

        
        <script src="jquery.min.js"></script>
        <script src="jquery.vmap.js"></script>
        <script src="maps/jquery.vmap.world.js"></script>
        <script>
            $('#vmap').vectorMap({
                map: 'world_en',
                backgroundColor: '#0478a1',
                borderColor: '#818181',
                borderOpacity: 0.25,
                borderWidth: 2,
                color: '#f4f3f0',
                enableZoom: true,
                hoverColor: '#c9dfaf',
                scaleColors: ['#b6d6ff', '#005ace'],
                selectedColor: '#c9dfaf',
                selectedRegions: null,
                showTooltip: true,
                
                onRegionClick: function(element, code, region)
                    {
                        if (code == 'ca')
                        {
                            $('#name').html(region+"("+code+")");
                        }
                        else if (code == 'ru')
                        {
                            $('#name').html(region+"("+code+")");
                        }
                        else if (code == 'us')
                        {
                            
                        }
                    },
            });
        
        </script>

    </body>
<html>
